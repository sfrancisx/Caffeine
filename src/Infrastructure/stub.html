<body>
    <script>
		(function() {
			var parms = { module: 'MainWindow' };
			if (navigator.platform == "MacIntel") {
			    if ( document.body )
					document.body.classList.add("mac");
			}
			else {
			    if ( document.body )
					document.body.classList.add("win");
			}
			Caffeine.Bootstrap.loadSources(parms,
				function () {
					Caffeine.Init(parms);
				}
			);
		})();
    </script>
