<div class="ym-tab-container">
    {+header/}
    {+body}
    <button class="tab-overflow tab-overflow-up {show}" data-action="overflowScrollUp">Scroll up</button>
    <ul class="ym-tabs">
        {+tabitem /}
    </ul>
    <button class="tab-overflow tab-overflow-down {show}" data-action="overflowScrollDown">Scroll down</button>
    {/body}
</div>
